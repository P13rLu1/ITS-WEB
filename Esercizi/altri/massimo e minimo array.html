<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatore Massimo e Minimo di un Array</title>
    <script>
      function calcolaMassimoMinimo(arrayNumeri) {
        // Inizializza le variabili per il massimo e il minimo
        var massimo = arrayNumeri[0];
        var minimo = arrayNumeri[0];

        // Itera su tutti gli elementi dell'array per trovare il massimo e il minimo
        for (var i = 1; i < arrayNumeri.length; i++) {
          if (arrayNumeri[i] > massimo) {
            massimo = arrayNumeri[i];
          }
          if (arrayNumeri[i] < minimo) {
            minimo = arrayNumeri[i];
          }
        }

        // Restituisci un oggetto con le proprietÃ  "massimo" e "minimo"
        return { massimo: massimo, minimo: minimo };
      }

      function calcolaMassimoMinimoArray() {
        // Ottieni i valori inseriti dall'utente
        var inputArray = document.getElementById("array").value;

        // Parsa la stringa in un array di numeri
        var arrayNumeri = inputArray.split(",").map(Number);

        // Calcola il massimo e il minimo dell'array utilizzando la funzione calcolaMassimoMinimo()
        var risultato = calcolaMassimoMinimo(arrayNumeri);

        // Mostra il risultato
        document.getElementById("risultato").innerText =
          "Massimo: " + risultato.massimo + ", Minimo: " + risultato.minimo;
      }
    </script>
  </head>
  <body>
    <h1>Calcolatore Massimo e Minimo di un Array</h1>
    <label for="array"
      >Inserisci un array di numeri (separati da virgola):</label
    >
    <input type="text" id="array" placeholder="Es. 1, 2, 3, 4, 5" /><br /><br />

    <button onclick="calcolaMassimoMinimoArray()">
      Calcola Massimo e Minimo</button
    ><br /><br />

    <div id="risultato"></div>
  </body>
</html>
