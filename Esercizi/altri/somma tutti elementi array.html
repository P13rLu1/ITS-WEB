<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatore Somma Elementi Array</title>
    <script>
      function sommaElementiArray(arrayNumeri) {
        // Inizializza la variabile per la somma
        var somma = 0;

        // Itera su tutti gli elementi dell'array e aggiungi ciascun elemento alla somma
        for (var i = 0; i < arrayNumeri.length; i++) {
          somma += arrayNumeri[i];
        }

        // Restituisci la somma
        return somma;
      }

      function calcolaSommaArray() {
        // Ottieni i valori inseriti dall'utente
        var inputArray = document.getElementById("array").value;

        // Parsa la stringa in un array di numeri
        var arrayNumeri = inputArray.split(",").map(Number);

        // Calcola la somma degli elementi dell'array utilizzando la funzione sommaElementiArray()
        var risultatoSomma = sommaElementiArray(arrayNumeri);

        // Mostra il risultato
        document.getElementById("risultato").innerText =
          "La somma degli elementi dell'array Ã¨: " + risultatoSomma;
      }
    </script>
  </head>
  <body>
    <h1>Calcolatore Somma Elementi Array</h1>
    <label for="array"
      >Inserisci un array di numeri (separati da virgola):</label
    >
    <input type="text" id="array" placeholder="Es. 1, 2, 3, 4, 5" /><br /><br />

    <button onclick="calcolaSommaArray()">Calcola Somma</button><br /><br />

    <div id="risultato"></div>
  </body>
</html>
