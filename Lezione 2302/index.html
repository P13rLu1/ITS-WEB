<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attori con età superiore a 40 anni</title>
</head>
<body>
<h1>Attori con età superiore a 40 anni</h1>
<button onclick="showActorsAbove40()">Mostra attori con età > 40</button>
<div id="attori-list"></div>

<script>
  // Funzione per caricare il file JavaScript
  function loadScript(url, callback) {
    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src = url;
    script.onreadystatechange = callback;
    script.onload = callback;
    document.head.appendChild(script);
  }

  // Funzione per mostrare gli attori con età superiore a 40 anni
  function showActorsAbove40() {
    if (typeof attori !== 'undefined') {
      var attoriAbove40 = attori.filter(function(attore) {
        return attore.age > 40;
      });

      var attoriList = document.getElementById('attori-list');
      var ul = document.createElement('ul');

      attoriAbove40.forEach(function(attore) {
        var li = document.createElement('li');
        
        // Crea un elemento immagine e imposta il percorso e l'attributo alt
        var img = document.createElement('img');
        img.src = attore.photo;
        img.alt = attore.name;
        img.style.width = '100px'; // Opzionale: imposta la larghezza dell'immagine
        
        // Aggiunge l'elemento immagine al list item
        li.appendChild(img);

        var p = document.createElement('p');
        p.textContent = attore.name + " - Age: " + attore.age + ", Birthdate: " + attore.Birthdate;
        li.appendChild(p);

        ul.appendChild(li);
      });

      // Rimuove eventuali elementi precedenti
      while (attoriList.firstChild) {
        attoriList.removeChild(attoriList.firstChild);
      }

      attoriList.appendChild(ul);
    } else {
      console.error('Array "attori" non definito.');
    }
  }

  // Carica il file JavaScript quando viene caricata la pagina
  loadScript('arrayOggetti.js', function() {
    console.log('File JavaScript caricato.');
  });
</script>
</body>
</html>
