<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attori con età superiore a 40 anni</title>
</head>
<body>
<h1>Attori con età superiore a 40 anni</h1>
<div id="attori-list"></div>

<script>
  // Funzione per caricare il file JavaScript
  function loadScript(url, callback) {
    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src = url;
    script.onreadystatechange = callback;
    script.onload = callback;
    document.head.appendChild(script);
  }

  // Funzione per mostrare gli attori con età superiore a 40 anni
  function showActorsAbove40(attori) {
    var attoriAbove40 = attori.filter(function(attore) {
      return attore.age > 40;
    });

    var attoriList = document.getElementById('attori-list');
    var ul = document.createElement('ul');

    attoriAbove40.forEach(function(attore) {
      var li = document.createElement('li');
      var img = document.createElement('img');
      img.src = attore.photo;
      img.alt = attore.name;
      li.appendChild(img);

      var p = document.createElement('p');
      p.textContent = attore.name + " - Age: " + attore.age + ", Birthdate: " + attore.Birthdate;
      li.appendChild(p);

      ul.appendChild(li);
    });

    attoriList.appendChild(ul);
  }

  // Carica il file JavaScript e mostra gli attori con età superiore a 40 anni
  loadScript('arrayOggetti.js', function() {
    showActorsAbove40(attori);
  });
</script>
</body>
</html>
