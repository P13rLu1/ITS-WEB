        height: auto; /* Evita la distorsione delle immagini */
      }

      /* Stili di base per il layout flessibile */
      .container {
        display: flex;
        flex-wrap: wrap; /* Per andare a capo quando non c'è abbastanza spazio */
        justify-content: center; /* Allinea al centro orizzontalmente */
      }

      /* Media query per il layout flessibile sui dispositivi più piccoli */
      @media only screen and (max-width: 600px) {
        .container {
          flex-direction: column; /* Cambia la direzione del layout per dispositivi mobili */
        }
      }

      /* Stili di base per schermi più grandi */
      body {
        font-size: 16px;
      }

      /* Media query per adattare lo stile per schermi più piccoli */
      @media only screen and (max-width: 600px) {
        body {
          font-size: 14px; /* Modifica la dimensione del font per dispositivi mobili */
        }
        /* Aggiungi altre regole di stile specifiche per dispositivi mobili qui */
      }

      @keyframes cambioColore {
        0% {
          color: #ff0000;
        } /* Rosso */
        14.29% {
          color: #ff7f00;
        } /* Arancione */
        28.57% {
          color: #ffff00;
        } /* Giallo */
        42.86% {
          color: #00ff00;
        } /* Verde */
        57.14% {
          color: #0000ff;
        } /* Blu */
        71.43% {
          color: #4b0082;
        } /* Indaco */
        85.71% {
          color: #8b00ff;
        } /* Viola */
        100% {
          color: #ff0000;
        } /* Ritorno al Rosso per il ciclo */
      }
    </style>
