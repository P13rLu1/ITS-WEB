<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vineria Silvestri - I vini più pregiati del Salento</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: url("https://wallpaperfx.com/view_image/red-wine-bottle-and-glass-1920x1080-wallpaper-12799.jpg"); /* Inserisci l'URL dello sfondo a tua scelta */
        background-size: cover;
        margin: 0;
        padding: 0;
      }
      h1 {
        color: #8b4513; /* Marrone scuro */
        margin-bottom: 20px;
        font-size: 32px; /* Due volte più grande */
      }
      .container {
        position: relative;
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f5f5dc; /* Beige */
        border-radius: 10px;
      }
      input[type="text"],
      input[type="password"] {
        width: calc(50% - 5px);
        padding: 12px;
        margin: 10px 0;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
      }
      .checkbox-label {
        display: inline-block;
        margin-top: 10px;
        text-align: left;
      }
      button {
        width: 100%;
        background-color: #8b4513; /* Marrone */
        color: white;
        padding: 15px 0;
        font-size: 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin: 10px 0;
      }
      button:hover {
        background-color: #a0522d; /* Marrone più scuro */
      }
      #message {
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
      }
      #message img {
        width: 20px;
        margin-left: 5px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <h1>Vineria Silvestri - I vini più pregiati del Salento</h1>
    <div class="container">
      <form id="login-form">
        <input
          type="text"
          id="login-email-or-username"
          placeholder="Email o Username"
        />
        <input type="password" id="login-password" placeholder="Password" />
        <input type="checkbox" id="show-password" />
        <label class="checkbox-label" for="show-password"
          >Mostra password</label
        >
        <button type="button" onclick="login()">Accedi</button>
      </form>
      <form id="registration-form">
        <input type="text" id="register-email" placeholder="Email" />
        <input
          type="text"
          id="username"
          placeholder="Username (min. 10 caratteri, solo lettere minuscole)"
        />
        <input
          type="password"
          id="register-password"
          placeholder="Password (min. 10 caratteri, almeno una maiuscola, una minuscola, una cifra e un carattere speciale)"
        />
        <button type="button" onclick="register()">Registrati</button>
      </form>
      <div id="message"></div>
    </div>
    <script>
      function login() {
        var passwordInput = document.getElementById("login-password");
        var showPasswordCheckbox = document.getElementById("show-password");

        if (showPasswordCheckbox.checked) {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      }

      function register() {
        var emailInput = document.getElementById("register-email").value;
        var usernameInput = document.getElementById("username").value;
        var passwordInput = document.getElementById("register-password").value;

        var message = document.getElementById("message");
        message.innerHTML = "";

        if (emailInput === "" || usernameInput === "" || passwordInput === "") {
          alert("Riempire tutti i campi!");
          return;
        }

        if (usernameInput.length < 10) {
          message.innerHTML = "Username deve essere di almeno 10 caratteri!";
          return;
        }

        if (!/^[a-z]+$/.test(usernameInput)) {
          message.innerHTML = "Username deve contenere solo lettere minuscole!";
          return;
        }

        if (passwordInput.length < 10) {
          message.innerHTML = "La password deve essere di almeno 10 caratteri!";
          return;
        }

        if (!/[a-z]/.test(passwordInput)) {
          message.innerHTML =
            "La password deve contenere almeno una lettera minuscola!";
          return;
        }

        if (!/[A-Z]/.test(passwordInput)) {
          message.innerHTML =
            "La password deve contenere almeno una lettera maiuscola!";
          return;
        }

        if (!/\d/.test(passwordInput)) {
          message.innerHTML = "La password deve contenere almeno una cifra!";
          return;
        }

        if (!/[\!\£\$\%\&\/\(\)\=\*\,\;\_+]/.test(passwordInput)) {
          message.innerHTML =
            "La password deve contenere almeno un carattere speciale tra: !£$%&/()=* ,;_+";
          return;
        }

        message.innerHTML = "Registrazione avvenuta con successo! ";
        var successIcon = document.createElement("img");
        successIcon.src =
          "https://cdn2.iconfinder.com/data/icons/greenline/512/check-512.png";
        message.appendChild(successIcon);
      }
    </script>
  </body>
</html>
