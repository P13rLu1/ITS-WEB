<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orologio JS | Javascript ITS</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/539/539035.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="box">
      <h1>Orologio</h1>
      <div class="content">
        <div class="timeDisplay">
          <div id="timeText">
            <span id="hm">23:00</span><span id="second">:05</span>
          </div>
          <div class="data">
            <span id="day"></span>
          </div>
        </div>
      </div>
      <div class="stopw">
        <h1>Cronometro</h1>
        <span id="meas">00:00:00</span> <br />
        <button class="btn btn-danger" id="start_btn">Start | Stop</button>
        <button class="btn btn-warning" id="reset_btn">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
